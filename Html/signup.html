<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="../Images/logo.png" type="image/x-icon">
   <link rel="stylesheet" href="../css/signup.css">
   <title>Signup</title>
</head>

<body>
   <div class="container">
      <div class="inner1">
         <h1>Sign <span>Up</span> </h1>
         <div class="reset">
            <form action="">
               <div class="username">
                  <label for="Username">Username:</label>
                  <input type="text" class="username" placeholder="Username">
               </div>
               <div class="mail"></label>

                  <label for="Email">Email:<label for="email"></label>
                     <input type="email" id="email" name="email" placeholder="Email">

               </div>

               <div class="Phno">
                  <label for="Phno">Phone Number:</label>



                  <input type="text" pattern="[789][0-9]{9}" minlength="10" maxlength="10" + placeholder="Phone number">
               </div>


               <div class="pass">
                  <label for="Password">Password:</label>
                  <input type="password" id="pwd" name="pwd" minlength="8" placeholder="Password"><br><br>

               </div>
               <div class="sub" id="submit"><input type="submit" value="Submit">

            </form>
         </div>
      </div>
      <div class="inner2">
         <img src="../Images/sign up2.webp" alt="No Image">
      </div>
</body>

</html>
