<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="shortcut icon" href="/Images/logo.png" type="image/x-icon">

  <link rel="stylesheet" href="../css/AdminDashboard.css">
</head>

<body>
  <div class="navbar">
    <div class="navbar-text">Admin Dashboard</div>
    <button class="logout-button">Log Out</button>
  </div>
  <div class="main-container">
    <!-- <div class="dashboard"></div> -->
    <div class="dashboard-right">
      <h2>Orders to be Prepared</h2>
      <table class="table table-orders">
        <thead>
          <tr>
            <th>Sl No</th>
            <th>Item Name</th>
            <th>Item Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Item 1</td>
            <td>123</td>
            <td><button class="clear-button">Done</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Item 2</td>
            <td>456</td>
            <td><button class="clear-button">Done</button></td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
    <br>
    <div class="dashboard-left">
      <h2>Unchecked Orders</h2>
      <table class="table table-unchecked">
        <thead>
          <tr>
            <th>Token Number</th>
            <th>Item Name</th>
            <th colspan="2" id="td-file">Uploaded Image</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>12345</td>
            <td>Item 1</td>
            <td colspan="2" id="td-file"><input type="file" id="file"></td>
            <td><button class="confirm-button">Confirm</button></td>
            <td><button class="cancel-button">Cancel</button></td>
          </tr>
          <tr>
            <td>67890</td>
            <td>Item 2</td>
            <td colspan="2" id="td-file"><input type="file" name="file" id="file"></td>
            <td><button class="confirm-button">Confirm</button></td>
            <td><button class="cancel-button">Cancel</button></td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
    <br>
    <div class="dashboard-left">
      <h2>Checked Orders</h2>
      <table class="table ">
        <thead>
          <tr>
            <th>Sl No</th>
            <th>Token Number</th>
            <th>Uploaded Image</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>12345</td>
            <td id="td-file"><input type="file" id="file"></td>
            <td>Pending</td>
          </tr>
          <tr>
            <td>2</td>
            <td>67890</td>
            <td id="td-file"><input type="file" id="file"></td>
            <td>Granted</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
